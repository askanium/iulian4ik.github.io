text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         "Sharing buttons! No pressure - the choice to share is yours, conscious and mindful."
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
