      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'
  thanks: 'Thanks for contacting me. I will reply as soon as possible.'
  og_locale: 'en_US'

# Build settings
timezone:     Europe/Chisinau
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     8
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-auto-image
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]

# Collections
collections:
  quizzes_javascript:
    output: true
    permalink: /quizzes/js/:title/

jekyll-archives:
  enabled: 
    - categories
    - tags
    - year
    - month
  layouts: 
    year: year-archive
    month: month-archive
    category: category-tag-archive
    tag: category-tag-archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

# Jekyll-auto-image settings
image: /assets/images/heroes/HeroesOfProgramming.png