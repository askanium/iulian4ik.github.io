---
layout: page
---

<h2 class="h2 center margin-top-md margin-bottom-sm">Archive of posts from {{ page.date | date: "%Y" }}</h2>
<ul class="post-list">
    {% for post in page.posts %}
        <li>
            <h3>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <span class="date">{{ post.date | date: '%B %d, %Y'}}</span>
        </li>
    {% endfor %}
</ul>
